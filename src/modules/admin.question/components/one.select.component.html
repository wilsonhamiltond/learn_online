<div class="col-12">
    <form #optionForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="row">
            <div class="col-12 col-lg-10 col-md-10 col-sm-9">
                <mat-form-field class="form-full-width"><input matInput placeholder="Descripción" #description="ngModel"
                        name="description" required [(ngModel)]="option.label" type="text" class="form-full-width">
                    <mat-hint *ngIf="description.errors && description.touched" align="end">
                        <span *ngIf="description.errors.required" class="error">
                            <i class="material-icons">error</i> La descripción es requerido.
                        </span>
                    </mat-hint>
                    <mat-hint *ngIf="description.valid && description.touched" align="end">
                        <span class="success">
                            <i class="material-icons">check</i>
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-12 col-lg-2 col-md-2 col-sm-3">
                <button type="submit" class="btn btn-sm btn-block btn-success" [disabled]="!optionForm.valid">
                    <i class="material-icons">add_box</i>
                    Agregar
                </button>
            </div>
        </div>
        <div class="col-12 col-md-12 no-padding-l-r">
            <h5>Opciones</h5>
            <mat-radio-group [(value)]="radioOption">
                <div class="col-lg-12" *ngFor="let option of options">
                    <a class="margin-right-mat colog-danger" (click)="delete(option)">
                        <i class="material-icons">delete</i>
                    </a>
                    <mat-radio-button [value]="option.label" (click)="addResponse(option)" [checked]="hasSelected(option)">
                        {{option.label}}
                    </mat-radio-button>
                </div>
            </mat-radio-group>
        </div>
        <div class="col-12 col-md-12 no-padding-l-r" *ngIf="options.length > 0">
            <h5>Respuesta</h5>
            <mat-radio-group [(value)]="radioResponse" *ngIf="responses.length > 0">
                <div class="col-lg-12" *ngFor="let response of responses">
                    <i  class="material-icons"style="position: relative;top: 5px;">check</i>
                    {{response.label}}
                </div>
            </mat-radio-group>
            <div class="alert alert-info" *ngIf="responses.length == 0">
                Hacer click en una de las opciones para seleccionarla.
            </div>
        </div>
    </form>
</div>
