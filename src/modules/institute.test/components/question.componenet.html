<div class="col-12 col-sm-10 col-md-8 col-lg-8 offset-sm-1 offset-md-2 offset-lg-2 margin-top-sm question" *ngIf="question">
    <div class="row margin-top-md margin-bootom-md">
        <h5 class="col-md-8 col-sm-8" [innerHTML]="question.description"></h5>
        <div class="col-md-4 col-sm-4 text-right">
            <h5>Tiempo restante <b>{{timer}}:{{secounds}}</b></h5>
        </div>
        <div class="col-12 col-md-12" *ngIf="question.type._id == SELECT_ONE_OPTION ">
            <one-select [question]="question " [readonly]="false " (OnResponseChange)="responseChange($event) "></one-select>
        </div>
        <div class="col-12 col-md-12 " *ngIf="question.type._id == ELECT_MULTIPLE_OPTION ">
            <multiple-select [question]="question " [readonly]="false " (OnResponseChange)="responseChange($event) "></multiple-select>
        </div>
        <div class="col-12 margin-top-sm ">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6">
                    <button type="submit " [disabled]="testResponse.options.length <= 0" class="btn btn-success btn-sm btn-block
            " (click)="saveResponse() ">
                        Proxima pregunta <i class="fa fa-chevron-right "></i>
                    </button>
                </div>
                <div class="col-6 col-sm-6 col-md-6 text-right ">
                    <h5>Pregunta <b>{{question_number}} de {{test.questions.length}}</b></h5>
                </div>
            </div>
        </div>
    </div>
</div>
