<div class="col-12">
    <div class="row">
        <div class="col-4">
            <button mat-raised-button color="success" [routerLink]="['/admin/user/0/create']">
                <i  class="material-icons md-16">add_box</i> Nuevo</button>
        </div>
        <div class="col-8">
            <mat-form-field style="width: 100%">
                <input matInput type="search" [(ngModel)]="query" (keyup)="search($event)" placeholder='Filtrar' />
            </mat-form-field>
        </div>
        <div class="col-12">
            <table mat-table [dataSource]="users" style="width: 100%">
                <ng-container matColumnDef="user_name">
                    <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.user_name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.person.name}} {{element.person.last_name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Tipo de usuario</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.type}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.status.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="action">Acción</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="action" mat-button color="accent" [routerLink]="['/admin/user/'+ element._id +'/create']"><i class="material-icons"
                                >create</i></button>
                        <button class="action" mat-button color="warn" (click)="delete(element)"><i  class="material-icons md-16">delete</i></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="size" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" (page)="onPage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
