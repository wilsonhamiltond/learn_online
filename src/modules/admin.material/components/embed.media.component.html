<div class="col-12">
    <div class="row">
        <div class="col-12 col-md-12">
            <mat-form-field class="form-full-width">
                <mat-select name="type" #type="ngModel" required placeholder="Tipo de archivo" [(ngModel)]="media.type">
                    <mat-option *ngFor="let type of file_types" [value]="type._id">{{ type.name }}</mat-option>
                </mat-select>
                <mat-hint *ngIf="type.errors && type.touched" align="end">
                    <span *ngIf="type.errors.required" class="error">
                        <i class="material-icons">error</i> El tipo del archivo es requerido.
                    </span>
                </mat-hint>
                <mat-hint *ngIf="type.valid && type.touched" align="end">
                    <span class="success">
                        <i class="material-icons">check</i>
                    </span>
                </mat-hint>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
            <mat-form-field class="form-full-width">
                <input matInput placeholder="Imagen del video" #thumbnail="ngModel" name="thumbnail" required
                    [(ngModel)]="media.thumbnail" type="text" class="form-full-width">
                <mat-hint *ngIf="thumbnail.errors && thumbnail.touched" align="end">
                    <span *ngIf="thumbnail.errors.required" class="error">
                        <i class="material-icons">error</i> La imagen del video es requerido.
                    </span>
                </mat-hint>
                <mat-hint *ngIf="thumbnail.valid && thumbnail.touched" align="end">
                    <span class="success">
                        <i class="material-icons">check</i>
                    </span>
                </mat-hint>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Url del video" #url="ngModel" name="url" required [(ngModel)]="media.url"
                        type="text" class="form-full-width">
                    <mat-hint *ngIf="url.errors && url.touched" align="end">
                        <span *ngIf="url.errors.required" class="error">
                            <i class="material-icons">error</i> El url del video es requerido.
                        </span>
                    </mat-hint>
                    <mat-hint *ngIf="url.valid && url.touched" align="end">
                        <span class="success">
                            <i class="material-icons">check</i>
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
    </div>
</div>
