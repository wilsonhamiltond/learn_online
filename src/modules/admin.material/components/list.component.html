<div class="col-12">
    <div class="row">
        <div class="col-4">
            <button mat-raised-button color="success" [routerLink]="['/admin/material/'+ stage._id + '/0/create']">
                <i  class="material-icons md-16">add_box</i> Nuevo</button>
        </div>
        <div class="col-8">
            <mat-form-field style="width: 100%">
                <input matInput type="search" [(ngModel)]="query" (keyup)="search($event)" placeholder='Filtrar' />
            </mat-form-field>
        </div>
        <div class="col-12">
            <table mat-table [dataSource]="materials" style="width: 100%">
                <ng-container matColumnDef="media">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <img style="height: 48px;" [src]="element.media.thumbnail" />
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="order">
                    <th mat-header-cell *matHeaderCellDef>Orden</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.order}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="stage">
                    <th mat-header-cell *matHeaderCellDef>Modulo</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.stage.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Tipo</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.type.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="portal">
                    <th mat-header-cell *matHeaderCellDef class="action">Portada</th>
                    <td mat-cell *matCellDef="let element" class="action">
                        <button class="action" mat-button color="warn" (click)="portal(element)"><i  class="material-icons md-16">assignment</i></button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="action">Acción</th>
                    <td mat-cell *matCellDef="let element" class="action">
                        <button class="action" mat-button color="accent" [routerLink]="['/admin/material/'+ element.stage._id +'/'+ element._id +'/create']"><i class="material-icons"
                                >create</i></button>

                        <button class="action" mat-button color="warn" (click)="delete(element)"><i  class="material-icons md-16">delete</i></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="size" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" (page)="onPage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
