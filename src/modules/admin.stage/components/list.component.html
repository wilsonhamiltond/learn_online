<div class="col-12">
    <div class="row">
        <div class="col-4">
            <button mat-raised-button color="success" [routerLink]="['/admin/stage/'+ section_id + '/0/create']">
                <i  class="material-icons md-16">add_box</i> Nuevo</button>
        </div>
        <div class="col-8">
            <mat-form-field style="width: 100%">
                <input matInput type="search" [(ngModel)]="query" (keyup)="search($event)" placeholder='Filtrar' />
            </mat-form-field>
        </div>
        <div class="col-12">
            <table mat-table [dataSource]="stages" style="width: 100%">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="section">
                    <th mat-header-cell *matHeaderCellDef>Sección</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.section.code}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.status.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="materials">
                    <th mat-header-cell *matHeaderCellDef class="action">Materiales</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="action" mat-button color="accent" [routerLink]="['/admin/material/'+ element._id+'/list']"><i class="material-icons"
                                >insert_drive_file</i></button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="practices">
                    <th mat-header-cell *matHeaderCellDef class="action">Practicas</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="action" mat-button color="accent" [routerLink]="['/admin/practice/'+ element._id+'/list']"><i class="material-icons"
                                >create_new_folder</i></button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="forums">
                    <th mat-header-cell *matHeaderCellDef class="action">Foros</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="action" mat-button color="accent" [routerLink]="['/admin/forum/'+ element._id+'/list']"><i class="material-icons"
                                >textsms</i></button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="tests">
                    <th mat-header-cell *matHeaderCellDef class="action">Examenes</th>
                    <td mat-cell *matCellDef="let element" class="action">
                        <button class="action" mat-button color="accent" [routerLink]="['/admin/test/'+ element._id+'/list']"><i class="material-icons"
                                >help</i></button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="action">Acción</th>
                    <td mat-cell *matCellDef="let element" class="action">
                        <button class="action" mat-button color="accent" [routerLink]="['/admin/stage/'+ element.section._id +'/'+ element._id +'/create']"><i class="material-icons"
                                >create</i></button>

                        <button class="action" mat-button color="warn" (click)="delete(element)"><i  class="material-icons md-16">delete</i></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="size" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" (page)="onPage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
