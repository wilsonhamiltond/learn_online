<div class="col-12">
    <div class="row">
        <div class="col-8">
            <mat-form-field style="width: 100%">
                <input matInput type="search" [(ngModel)]="query" (keyup)="search($event)" placeholder='Filtrar' />
            </mat-form-field>
        </div>
        <div class="col-12">
            <table mat-table [dataSource]="enrollments" style="width: 100%">
                <ng-container matColumnDef="section">
                    <th mat-header-cell *matHeaderCellDef>Sección</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.section.code}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="person">
                    <th mat-header-cell *matHeaderCellDef>Estudiante</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.person.name}} {{element.person.last_name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="create_date">
                    <th mat-header-cell *matHeaderCellDef>Fecha de inscripción</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.create_date | date: 'dd/MM/yyyy'}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.status.name}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="size" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" (page)="onPage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
