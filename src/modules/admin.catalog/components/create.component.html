<div class="col-12">
    <form #catalogForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="row" *ngIf="catalog">
            <div class="col-6">
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Orden" #order="ngModel" name="order" required [(ngModel)]="catalog.order" type="number" class="form-full-width">
                    <mat-hint *ngIf="order.errors && order.touched" align="end">
                        <span *ngIf="order.errors.required" class="error">
                            <i class="material-icons">error</i> El orden es requerido.
                        </span>
                    </mat-hint>
                    <mat-hint *ngIf="order.valid && order.touched" align="end">
                        <span class="success">
                            <i class="material-icons">check</i>
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Grupo" maxlength="30" #group="ngModel" name="group" required [(ngModel)]="catalog.group" type="text"
                        class="form-full-width">
                    <mat-hint *ngIf="group.errors && group.touched" align="end">
                        <span *ngIf="group.errors.required" class="error">
                            <i class="material-icons">error</i> El nombre del grupo es requerido.
                        </span>
                        <span *ngIf="group.errors.maxlength" class="error">
                            <i class="material-icons">error</i> El nombre del grupo no puede ser mayor a 15 caracteres.
                        </span>
                    </mat-hint>
                    <mat-hint *ngIf="group.valid && group.touched" align="end">
                        <span class="success">
                            <i class="material-icons">check</i>
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Nombre" #name="ngModel" name="name" required [(ngModel)]="catalog.name" type="text" class="form-full-width">
                    <mat-hint *ngIf="name.errors && name.touched" align="end">
                        <span *ngIf="name.errors.required" class="error">
                            <i class="material-icons">error</i> El nombre es requerido.
                        </span>
                    </mat-hint>
                    <mat-hint *ngIf="name.valid && name.touched" align="end">
                        <span class="success">
                            <i class="material-icons">check</i>
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Descripción" #description="ngModel" name="description" [(ngModel)]="catalog.description" type="text"
                        class="form-full-width">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Descripción 2" #description2="ngModel" name="description2" [(ngModel)]="catalog.description2"
                        type="text" class="form-full-width">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 margin-top-xs">
                <button class="margin-right-sm" type="button" mat-raised-button [routerLink]="['/admin/catalog/list']"><i class="material-icons">cancel</i>
                    Cancelar</button>
                <button type="submit" mat-raised-button color="primary" [disabled]="!catalogForm.valid"> Guardar <i class="material-icons">save</i></button>
            </div>
        </div>
    </form>
</div>
